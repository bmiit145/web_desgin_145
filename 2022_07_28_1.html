    <title>Intro to colspan and rowspan</title>

<body>
<table border="1" style="width: 80%; margin: auto;">
    <tr>

        <td>Bill Gates</td>
        <td>55577854</td>
        <td>55577854</td>
    </tr>
</table>
</body>
